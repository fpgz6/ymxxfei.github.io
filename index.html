	<h1>这是大雄和哆涞A梦的故事。</h1>
    <p>
    	某一天，大雄的孙子带上哆涞A梦，通过时光机找到现在的大雄，哭诉着说，你可把我们害惨了，因为你导致整个家族家破人亡，我让哆涞A梦帮助你，改变自己。你太懒了。懒得都不想吃饭。
    </p>
    <p>经过哆涞A梦的努力下，大雄的未来被改变了，和静香结婚了。哆涞A梦也完成了他的任务，要重新回到他的未来世界当中。</p>
    <p>在最终的时候，大雄拿起反悔药水，说的话会是反话，他说想离哆涞A梦越来越远，一辈子都不想见到。哆涞A梦，神奇的就回来了。亲情，其实关系越近，说话都是刀子嘴豆腐心。</p>
